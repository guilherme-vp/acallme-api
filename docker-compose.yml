version: '3'

services:
  app:
    container_name: acallme_app
    image: node:latest
    networks:
      - app-network
    volumes:
      - .:/usr/src/app
    ports:
      - '3000:3000'
    depends_on:
      - db

  db:
    image: store/oracle/database-enterprise:12.2.0.1-slim
    container_name: acallme_db
    restart: unless-stopped
    volumes:
      - db-data:/opt/oracle/oradata
    ports:
      - '1521:1521'
    networks:
      - app-network

  cache:
    image: redislabs/rejson:latest
    restart: unless-stopped
    container_name: acallme_cache
    ports:
      - '6381:6379'
    networks:
      - app-network
      - cache-network

  redisinsight:
    image: redislabs/redisinsight:latest
    restart: unless-stopped
    container_name: acallme_cache_insight
    ports:
      - '8001:8001'
    volumes:
      - cache-data:/var/lib/redis/data
    networks:
      - cache-network

volumes:
  cache-data:
  db-data:

networks:
  app-network:
    driver: bridge
  cache-network:
    driver: bridge
